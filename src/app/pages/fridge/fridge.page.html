<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title bold>
      Nevera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- collapsed-header (only iOS) -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nevera</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-input type="text" [(ngModel)]="newFood" placeholder="AÃ±adir alimento..." autocapitalize
        (keyup.enter)="addNewFood()">
      </ion-input>
      <ion-button fill="clear" shape="round" class="bold" (click)="addNewFood()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-list-header>
    <ion-item-sliding *ngFor="let food of foodList; let i = index">
      <ion-item>
        <ion-badge slot="start" color="primary" mode="ios">{{ food?.amount }}</ion-badge>
        <ion-label>{{ food?.name | titlecase }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="consume(i)">Consumir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
